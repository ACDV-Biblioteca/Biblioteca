<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Actualizar titulo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .message {
            color: black;
            margin-top: 10px;
        }
    </style>
</head>

<head>
    <title>Actualizar </title>
</head>
<form action="#" th:action="@{/ActualizarTitulo}" th:object="${Titulo}" method="post">
    <h1>Actualizar </h1>
  <ul>
            <li th:each="Titulo : ${Titulos}">
                <label th:for="${'Titulo_' + Titulo.nombre}">
                    <input type="radio" th:id="${'Titulo_' + Titulo.isbn}" th:name="tituloIsbn" th:value="${Titulo.isbn}" />
                    <span th:text="${Titulo.isbn + ' - ' + Titulo.nombre}" />
                </label>
            </li>
        </ul>
        <input type="submit" value="Actualizar" />
        <p class="message" th:if="${message}" th:text="${message}" id="message"></p>
         <a href="/PanelAdministrador">Atras</a>  
        
    </form>


</form>
</body>
</html>
