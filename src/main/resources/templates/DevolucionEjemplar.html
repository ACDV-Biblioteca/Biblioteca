<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Devolución</title>
</head>
<body>
    <h1>Gestión de Devolución</h1>
    <form action="#" th:action="@{/DevolucionEjemplar}" method="post">
        <label for="userId">ID de Usuario:</label>
        <input type="text" id="userId" name="userId"><br>
        
        <label for="isbn">ISBN del Título:</label>
        <input type="text" id="isbn" name="isbn"><br>
        
        <label for="ejemplarId">ID del Ejemplar:</label>
        <input type="text" id="ejemplarId" name="ejemplarId"><br>
        
        <input type="submit" value="Realizar Devolución">
         <p class="message" th:if="${message}" th:text="${message}" id="message"></p>
        
    </form>
</body>
</html>
