<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Devolución</title>
</head>
<body>
    <h1>Gestión de Devolución</h1>
     <form action="#" th:action="@{/DevolucionEjemplar}" method="post">
        <label >ID de Usuario:</label>
        <input type="number" id="userId" name="userId" ><br>
        <ul>
            <li th:each="ejemplar : ${ejemplares}">
                <label th:for="${'ejemplar_' + ejemplar.id}">
                    <input type="radio" th:id="${'ejemplar_' + ejemplar.id}" th:name="ejemplarId" th:value="${ejemplar.id}" />
                    <span th:text="${ejemplar.id + ' - ' + ejemplar.titulo.titulo}" />
                </label>
            </li>
        </ul>
        <input type="submit" value="Realizar Devolución">
         <p class="message" th:if="${message}" th:text="${message}" id="message"></p>
        
    </form>
</body>
</html>
