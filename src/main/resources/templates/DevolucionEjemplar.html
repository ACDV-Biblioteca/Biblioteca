<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Devolución</title>
</head>
<body>
    <h1>Gestión de Devolución</h1>
     <form action="#" th:action="@{/DevolucionEjemplar}" method="post">
        <label >ID de Usuario:</label>
        <input type="number" id="userId" name="userId" ><br>
        <ul>
            <li th:each="prestamo : ${prestamos}">
                <label th:for="${'prestamo_' + prestamo.ejemplar.id}">
                    <input type="radio" th:id="${'prestamo_' + prestamo.ejemplar.titulo.nombre + ' - '+ prestamo.ejemplar.id}" th:name="prestamoEjemplarId" th:value="${prestamo.ejemplar.titulo.nombre}" />
                    <span th:text="${prestamo.ejemplar.id + ' - ' + prestamo.ejemplar.titulo.nombre}" />
                </label>
            </li>
        </ul>
        <input type="submit" value="Realizar Devolución">
        <a href="/Bibliotecario">Atras</a>  
        
         <p class="message" th:if="${message}" th:text="${message}" id="message"></p>
        
    </form>
</body>
</html>
