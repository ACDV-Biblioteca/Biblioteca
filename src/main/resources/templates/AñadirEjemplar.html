<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
   	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Borrar Ejemplar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .message {
            color: black;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>A単adir Ejemplar</h2>
<div>
	<form action="#" th:action="@{/A単adirEjemplar}" th:object="${titulo}" method="post">
	<label for="ejemplarId">Introduce el Isbn del titulo para a単adir el Ejemplar: </label>
   
    <ul>
            <li th:each="titulo : ${titulos}">
                <label th:for="${'titulo_' + titulo.nombre}">
                    <input type="radio" th:id="${'titulo_' + titulo.isbn}" th:name="tituloIsbn" th:value="${titulo.isbn}" />
                    <span th:text="${titulo.isbn + ' - ' + titulo.nombre}" />
                </label>
            </li>
        </ul>
         <input type="submit" value="A単adir" />
    <p class="message" th:if="${message}" th:text="${message}" id="message"></p>
     </form>
    

    
</div>



</body>
</html>
