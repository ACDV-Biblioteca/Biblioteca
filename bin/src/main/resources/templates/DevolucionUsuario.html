<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Devolución</title>
</head>
<body>
<h1>Gestión de Devolución</h1>
<p th:text="'Bienvenido: ' + ${session.usuario.nombre}"/>

<form action="#" th:action="@{/DevolucionUsuario}" method="post">

    <label >ISBN del Título:</label>
    <input type="number" id="isbn" name="isbn"><br>

    <label >ID del Ejemplar:</label>
    <input type="number" id="ejemplarId" name="ejemplarId"><br>

    <input type="submit" value="Realizar Devolución">
    <p class="message" th:if="${message}" th:text="${message}" id="message"></p>

</form>
</body>
</html>
